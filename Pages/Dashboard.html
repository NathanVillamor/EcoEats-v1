<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SD Dashboard </title>

    <link rel="stylesheet" href="/Stylesheets/Dashboard_Styles.css">
    <script src="/Functions/Dashboard_Function.js" defer></script>
    <link rel="shortcut icon" href="/Assets/EcoEats-Logo-Transparent.png" type="image/x-icon">

</head>
<body>

    <main>
        <!-- DASHBOARD HEADER -->
        <section class="dashboard-header">
    
            <nav class="dashboard-nav">
    
                <div class="nav-group">
                    <img src="/Assets/EcoEats-Logo-Transparent.png" alt="">
                    <input type="search" name="" id="" placeholder="Type your location">
                </div>
     
                <div class="button-group">
                    <button class="dashboard-cart" id="navCartBtn">  </button>
                    <button class="dashboard-profile" id="navProfileBtn"> </button>
                </div>
            </nav>
    
            <div class="header-category">
    
                <input type="search" name="" id="" placeholder="Search for a dish">
    
                <div class="category-container">
    
                    <div class="food-category-card" id="pastaCategory"></div>
                    <div class="food-category-card" id="burgerCategory"></div>
                    <div class="food-category-card" id="sandwichCategory"></div>
                    <div class="food-category-card" id="chickenCategory"></div>
                    <div class="food-category-card" id="porkCategory"></div>
                    <div class="food-category-card" id="dessertCategory"></div>
                    <div class="food-category-card" id="juiceCategory"></div>
    
                </div>
    
            </div>
    
        </section>

        <section class="header-body">
            
            <div class="best-seller-container">
                <div class="best-seller-cards">
                    <h1> Best Sellers </h1>

                    <div class="card-container-1">

                        <div class="best-seller-1">

                        </div>

                    </div>
                    
                    <div class="card-container-2">

                    </div>
                    
                </div>

                <div class="best-seller-picture">
                    <img src="/Assets/FoodImages/DISHES/CHICKEN CACCIATORE.avif" alt="">
                </div>

            </div>

        </section>

        <!-- CART SECTIOM -->
        <section class="cart" id="cartContainer">
    
            <div class="cart-header">
                <img src="/Assets/xmark-solid.svg" alt="" id="cartExit">
            </div>

            <div class="cart-body">
                <div class="basket-item">
                    
                    <!-- <div class="cart-food-image"> S </div>
                    
                    <p class="food-title"> Title </p>
                    
                    <div class="quantity-container">
                        <button class="decrease"></button>
                        <input type="number" name="" id="">
                        <button class="increase"></button>
                    </div> -->

                </div>
                <div class="basket-item"></div>
            </div>

            <div class="cart-footer">
                <hr>

                <div class="total-container">

                </div>

                <div class="mop-container">   </div>

                <button class="order-now"> Order Now </button>
            </div>

        </section>

        <!-- PROFILE SECTION -->
         <section class="profile" id="profileContainer">
            <div class="profile-header">
                <img src="/Assets/xmark-solid.svg" alt="" id="profileExit">
            </div>
         </section>

    </main>

</body>
</html>
