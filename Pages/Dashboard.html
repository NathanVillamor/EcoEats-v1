<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> EcoEats | Dashboard </title>

    <!-- LINKS -->
    <link rel="stylesheet" href="/Stylesheets/Dashboard_Styles.css">
    <script src="/Functions/Dashboard_Function.js" defer></script>
    <link rel="shortcut icon" href="/Assets/EcoEats-Logo-Transparent.png" type="image/x-icon">

    <!-- EXTERNAL LINK -->
    <script src="https://kit.fontawesome.com/6690f95494.js" crossorigin="anonymous"></script>

</head>
<body>

    <main>
        <!-- DASHBOARD HEADER -->
        <section class="dashboard-header">
    
            <nav class="dashboard-nav">
    
                <div class="nav-group">
                    <img src="/Assets/EcoEats-Logo-Transparent.png" alt="">
                    <input type="search" name="" id="" placeholder="Type your location">
                </div>
     
                <div class="button-group">
                    <button class="dashboard-cart" id="navCartBtn">  </button>
                    <button class="dashboard-profile" id="navProfileBtn"> </button>
                </div>
            </nav>
    
            <div class="header-category">
    
                <input type="search" name="" id="" placeholder="Search for a dish">
    
                <div class="category-container">
    
    
                </div>
    
            </div>
    
        </section>

        <section class="header-body">
            
            <div class="best-seller-container">
                <div class="best-seller-cards">
                    <h1> Best Sellers </h1>

                    <div class="card-container-1">

                        <div class="best-seller-1">

                            <div class="best-seller-img-1"></div>
                            
                            <div class="bestseller-text-container">
                                
                            </div>
                        </div>
                        
                        <div class="best-seller-2">

                            <div class="best-seller-img-2"></div>
                            
                            <div class="bestseller-text-container">
                                
                            </div>
                        </div>
                        
                    </div>
                    
                    <div class="card-container-2">
                        
                        <div class="best-seller-3">
                            <div class="best-seller-img-3"></div>
                            
                            <div class="bestseller-text-container">
                                
                            </div>
                        </div>
                        
                        <div class="best-seller-4">

                            <div class="best-seller-img-4"></div>
                            
                            <div class="bestseller-text-container">
                                
                            </div>
                        </div>

                    </div>
                    
                </div>

                <div class="best-seller-picture">
                    <img src="/Assets/FoodImages/DISHES/CHICKEN CACCIATORE.avif" alt="">
                </div>

            </div>

            <section class="pasta-selection">
                <h1> Pasta </h1>
                <div class="selection-card-container">

                </div>
                    
            </section>
    
            <section class="burger-selection">
                <h1> Chicken </h1>
                <div class="selection-card-container">

                </div>
                
            </section>
    
            <section class="sandwich-selection">
                <h1> Sandwich </h1>
                <div class="selection-card-container">

                </div>
    
            </section>
    
            <section class="chicken-selection">
                <h1> Chicken </h1>
                <div class="selection-card-container">

                </div>
    
            </section>
    
            <section class="pork-selection">
                <h1> Pork </h1>
                <div class="selection-card-container">

                </div>
    
            </section>
    
            <section class="dessert-selection">
                <h1> Dessert </h1>
                <div class="selection-card-container">

                </div>
    
            </section>
    
            <section class="juice-selection">
                <h1> Juice </h1>
                <div class="selection-card-container">

                </div>
    
            </section>
        </section>


        <!-- CART SECTION -->
        <section class="cart" id="cartContainer">
    
            <div class="cart-header">
                <img src="/Assets/xmark-solid.svg" alt="" id="cartExit">
            </div>

            <div class="cart-body">
                <div class="basket-item">
                    

                </div>
                <div class="basket-item"></div>
            </div>

            <div class="cart-footer">
                <hr>

                <div class="total-container">

                </div>

                <div class="mop-container">   </div>

                <button class="order-now"> Order Now </button>
            </div>

        </section>

        <!-- PROFILE SECTION -->
         <section class="profile" id="profileContainer">
            <div class="profile-header">
                <img src="/Assets/xmark-solid.svg" alt="" id="profileExit">
            </div>
         </section>

    </main>

</body>
</html>
